<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View our completed construction and renovation projects - MoFA House, PCSIR, Bank Al Falah, and more">
    <title>Our Projects | Al Sami Associates</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css">
    
    <style>
        .project-filter {
            margin-bottom: 30px;
        }
        .project-filter button {
            margin: 5px;
            padding: 8px 20px;
            border: 2px solid var(--primary-brand-color);
            background: transparent;
            color: var(--primary-brand-color);
            border-radius: 25px;
            transition: var(--transition);
        }
        .project-filter button.active,
        .project-filter button:hover {
            background: var(--primary-brand-color);
            color: var(--white);
        }
        .project-item {
            margin-bottom: 30px;
            cursor: pointer;
            transition: var(--transition);
        }
        .project-item:hover {
            transform: translateY(-5px);
        }
        .project-image {
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header"></div>

    <!-- Page Header -->
    <section class="section bg-primary text-white" style="padding: 60px 0;">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h1>Our Projects</h1>
                    <p class="lead">Showcasing our completed construction and renovation projects</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Gallery -->
    <section class="section">
        <div class="container">
            <!-- Filter Buttons -->
            <div class="project-filter text-center">
                <button class="filter-btn active" data-filter="all">All Projects</button>
                <button class="filter-btn" data-filter="government">Government</button>
                <button class="filter-btn" data-filter="institutional">Institutional</button>
                <button class="filter-btn" data-filter="commercial">Commercial</button>
            </div>

            <!-- Projects Grid -->
            <div class="row" id="projectsGrid">
                <!-- Projects will be loaded dynamically by script.js -->
            </div>
        </div>
    </section>

    <!-- Footer will be loaded dynamically -->
    <div id="footer"></div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Projects Data -->
    <script src="../js/projects-data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.umd.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../js/script.js"></script>
</body>
</html>
