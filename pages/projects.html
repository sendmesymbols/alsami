<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="View our completed construction and renovation projects - MoFA House, PCSIR, Bank Al Falah, and more">
    <title>Our Projects | Al Sami Associates</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css">

    <style>
        .projects-header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-brand-color) 100%);
            padding: 100px 0 80px;
            position: relative;
            overflow: hidden;
        }

        .projects-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background: url('../public/images/pattern.png'); */
            /* If exists, if not just subtle overlay */
            opacity: 0.1;
            pointer-events: none;
        }

        .projects-header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .projects-header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Modern Filter Buttons */
        .project-filter {
            margin-top: -30px;
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            position: relative;
            z-index: 10;
        }

        .filter-btn {
            background: var(--white);
            color: var(--text-dark);
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid transparent;
            cursor: pointer;
        }

        .filter-btn.active {
            background: var(--primary-brand-color);
            color: var(--white);
            box-shadow: 0 15px 30px rgba(74, 20, 140, 0.3);
            transform: translateY(-5px);
        }

        .filter-btn:hover:not(.active) {
            background: var(--light-bg);
            border-color: var(--primary-brand-color);
            color: var(--primary-brand-color);
            transform: translateY(-3px);
        }

        /* Project Card Styles moved to script.js dynamic generation */
        .projects-container {
            padding-bottom: 100px;
        }

        .project-item {
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>
    <!-- Header will be loaded dynamically -->
    <div id="header"></div>

    <!-- Page Header -->
    <section class="projects-header text-white text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto fade-up">
                    <span class="badge bg-accent mb-3 text-uppercase fw-bold letter-spacing-2">Portfolio</span>
                    <h1>Our Masterpieces</h1>
                    <p class="lead">Exploring a legacy of excellence in construction, renovation, and institutional
                        development across Pakistan.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Gallery -->
    <section class="projects-container">
        <div class="container">
            <!-- Filter Buttons -->
            <div class="project-filter">
                <button class="filter-btn active" data-filter="all">All Projects</button>
                <button class="filter-btn" data-filter="government">Government</button>
                <button class="filter-btn" data-filter="institutional">Institutional</button>
                <button class="filter-btn" data-filter="commercial">Commercial</button>
            </div>

            <!-- Projects Grid -->
            <div class="row g-4" id="projectsGrid">
                <!-- Projects will be loaded dynamically by script.js -->
            </div>
        </div>
    </section>

    <!-- Footer will be loaded dynamically -->
    <div id="footer"></div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Projects Data -->
    <script src="../js/projects-data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/autoplay/lg-autoplay.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/fullscreen/lg-fullscreen.umd.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/script.js"></script>
</body>

</html>
