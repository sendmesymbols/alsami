<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get a free quote for your construction, renovation, or allied service project - Al Sami Associates">
    <title>Get a Free Quote | Al Sami Associates</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .quote-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-brand-color);
        }

        .form-control,
        .form-select {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(157, 78, 221, 0.1);
        }

        .quote-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .quote-header h1 {
            color: var(--primary-brand-color);
            font-weight: 800;
        }

        .service-icon-box {
            width: 60px;
            height: 60px;
            background: rgba(74, 20, 140, 0.1);
            color: var(--primary-brand-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 20px;
        }
    </style>
</head>

<body>
    <!-- Header will be loaded dynamically -->
    <div id="header"></div>

    <section class="section">
        <div class="container">
            <div class="quote-container">
                <div class="quote-header">
                    <div class="service-icon-box">
                        <i class="fas fa-file-invoice-dollar"></i>
                    </div>
                    <h1>Get a Free Quote</h1>
                    <p class="text-muted">Fill out the form below and our team will get back to you with a detailed
                        estimate within 24 hours.</p>
                </div>

                <form id="quoteForm">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="e.g. 03XX-XXXXXXX" required>
                        </div>
                        <div class="col-md-6">
                            <label for="service" class="form-label">Select Service</label>
                            <select class="form-select" id="service" required>
                                <option value="">Select a service</option>
                                <option value="construction">Full Construction</option>
                                <option value="renovation">Renovation & Remodeling</option>
                                <option value="waterproofing">Waterproofing</option>
                                <option value="heatproofing">Heat Proofing</option>
                                <option value="termite">Termite Control</option>
                                <option value="pest">Pest Control</option>
                                <option value="cleaning">Water Tank Cleaning</option>
                                <option value="infra">Infrastructure Works</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="location" class="form-label">Project Location</label>
                            <input type="text" class="form-control" id="location" placeholder="City / Area" required>
                        </div>
                        <div class="col-12">
                            <label for="message" class="form-label">Project Details</label>
                            <textarea class="form-control" id="message" rows="4"
                                placeholder="Tell us more about your requirements..."></textarea>
                        </div>
                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn btn-primary px-5 py-3">Submit Quote Request</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer will be loaded dynamically -->
    <div id="footer"></div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS to load header/footer and handle form -->
    <script src="../js/script.js"></script>
    <script>
        document.getElementById('quoteForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you! Your quote request has been sent. We will contact you soon.');
            this.reset();
        });
    </script>
</body>

</html>
