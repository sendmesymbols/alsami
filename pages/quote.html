<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get a free quote for your construction, renovation, or allied service project - Al Sami Associates">
    <title>Get a Free Quote | Al Sami Associates</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .quote-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 50px;
            background: var(--white);
            border-radius: 30px;
            box-shadow: var(--shadow-premium);
            border: 1px solid var(--border-color);
        }

        .form-label {
            font-weight: 700;
            color: var(--primary-brand-color);
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-control,
        .form-select {
            padding: 14px 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
            transition: var(--transition);
        }

        .form-control:focus,
        .form-select:focus {
            background-color: var(--white);
            border-color: var(--primary-light);
            box-shadow: 0 0 0 4px rgba(123, 44, 191, 0.1);
            outline: none;
        }

        .quote-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .quote-header h1 {
            color: var(--primary-brand-color);
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .service-icon-box {
            width: 80px;
            height: 80px;
            background: var(--accent-gradient);
            color: var(--white);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 25px;
            box-shadow: var(--shadow-lg);
        }
    </style>

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <!-- Header will be loaded dynamically -->
    <div id="header"></div>

    <section class="section bg-light">
        <div class="container">
            <div class="quote-container" data-aos="zoom-in">
                <div class="quote-header">
                    <div class="service-icon-box">
                        <i class="fas fa-file-invoice-dollar"></i>
                    </div>
                    <h1>Get a Free Quote</h1>
                    <p class="text-muted">Fill out the form below and our team will get back to you with a detailed
                        estimate within 24 hours.</p>
                </div>

                <form id="quoteForm">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="e.g. 03XX-XXXXXXX" required>
                        </div>
                        <div class="col-md-6">
                            <label for="service" class="form-label">Select Service</label>
                            <select class="form-select" id="service" required>
                                <option value="">Select a service</option>
                                <option value="construction">Full Construction</option>
                                <option value="renovation">Renovation</option>
                                <option value="waterproofing">Waterproofing</option>
                                <option value="heatproofing">Heat Proofing</option>
                                <option value="termite">Termite Control</option>
                                <option value="pest">Pest Control</option>


                            </select>
                        </div>
                        <div class="col-12">
                            <label for="location" class="form-label">Project Location</label>
                            <input type="text" class="form-control" id="location" placeholder="City / Area" required>
                        </div>
                        <div class="col-12">
                            <label for="message" class="form-label">Project Details</label>
                            <textarea class="form-control" id="message" rows="4"
                                placeholder="Tell us more about your requirements..."></textarea>
                        </div>
                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn btn-primary px-5 py-3">Submit Quote Request</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer will be loaded dynamically -->
    <div id="footer"></div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS to load header/footer and handle form -->
    <script src="../js/script.js"></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100,
            easing: 'ease-in-out-cubic'
        });

        document.getElementById('quoteForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you! Your quote request has been sent. We will contact you soon.');
            this.reset();
        });
    </script>
</body>

</html>
